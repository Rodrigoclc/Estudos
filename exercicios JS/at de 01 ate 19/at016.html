<body>
    <script>
        var cigarros = Number(window.prompt('Quantos cigarros você fuma em um dia?'))
        var anos = Number(window.prompt('Há quantos anos você fuma?'))
        var dia = ((cigarros * 10) * (anos * 365)) / 1440 
        document.write(`Você já perdeu da sua vidas ${dia.toFixed(0)} dias`)
    </script>
</body>
