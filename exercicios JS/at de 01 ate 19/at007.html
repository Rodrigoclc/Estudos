<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 07</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var dobro = n1 * 2
        var terça = n1 / 3
        document.write(`O dobro de ${n1} é ${dobro}<BR/>`)
        document.write(`A terça parte de ${n1} é ${terça}`)

    </script>
</body>
</html>
