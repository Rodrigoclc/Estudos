<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mífias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente avrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navagador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imgem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Oficina G3 _ Te Escolhi.mp3" type="audio/mpeg">
        <source src="midia/Oficina G3 _ Te Escolhi.ogg" type="audio/pgg"> <!--apenas como exemplo pois não existe esse arquivo-->
        <source src="midia/Oficina G3 _ Te Escolhi.wav" type="audio/wav"> <!--apenas como exemplo pois não existe esse arquivo-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Oficina G3 _ Te Escolhi.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
